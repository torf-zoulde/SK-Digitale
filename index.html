<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculatrice Complète</title>
<link rel="manifest" href="manifest.json">
<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calculator {
  width: 340px;
  background: #111;
  border-radius: 20px;
  padding: 20px;
}

.screen {
  background: #000;
  color: #0f0;
  font-size: 32px;
  text-align: right;
  padding: 15px;
  border-radius: 10px;
  min-height: 60px;
  word-wrap: break-word;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin-top: 15px;
}

button {
  padding: 18px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.num { background: #333; color: #fff; }
.op  { background: #ff9500; color: #fff; }
.func{ background: #555; color: #fff; }
.eq  { background: #34c759; color: #fff; }
</style>
</head>

<body>

<div class="calculator">
  <div class="screen" id="screen">0</div>

  <div class="buttons">
    <button class="func" onclick="clearAll()">C</button>
    <button class="func" onclick="backspace()">⌫</button>
    <button class="func" onclick="append('%')">%</button>
    <button class="op" onclick="append('/')">÷</button>

    <button class="num" onclick="append('7')">7</button>
    <button class="num" onclick="append('8')">8</button>
    <button class="num" onclick="append('9')">9</button>
    <button class="op" onclick="append('*')">×</button>

    <button class="num" onclick="append('4')">4</button>
    <button class="num" onclick="append('5')">5</button>
    <button class="num" onclick="append('6')">6</button>
    <button class="op" onclick="append('-')">−</button>

    <button class="num" onclick="append('1')">1</button>
    <button class="num" onclick="append('2')">2</button>
    <button class="num" onclick="append('3')">3</button>
    <button class="op" onclick="append('+')">+</button>

    <button class="func" onclick="append('(')">(</button>
    <button class="func" onclick="append(')')">)</button>
    <button class="num" onclick="append('.')">.</button>
    <button class="eq" onclick="calculate()">=</button>
  </div>
</div>

<script>
let screen = document.getElementById("screen");
let expression = "";

function append(value) {
  if (screen.innerText === "0" || screen.innerText === "Erreur") {
    expression = "";
  }
  expression += value;
  screen.innerText = expression;
}

function clearAll() {
  expression = "";
  screen.innerText = "0";
}

function backspace() {
  expression = expression.slice(0, -1);
  screen.innerText = expression || "0";
}

function calculate() {
  try {
    let exp = expression.replace(/÷/g, "/").replace(/×/g, "*");

    // Gestion du pourcentage
    exp = exp.replace(/(\d+)%/g, "($1/100)");

    let result = Function('"use strict";return (' + exp + ')')();

    if (!isFinite(result)) throw "Erreur";
    screen.innerText = result;
    expression = result.toString();
  } catch {
    screen.innerText = "Erreur";
    expression = "";
  }
}
</script>
  <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
  </script>

</body>
</html>
