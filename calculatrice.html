<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 320px;
      background: #111;
      border-radius: 20px;
      padding: 20px;
    }
    .display {
      color: #fff;
      font-size: 40px;
      text-align: right;
      margin-bottom: 20px;
      min-height: 50px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 22px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .op { background: #ff9500; color: white; }
    .num { background: #333; color: white; }
    .clear { background: #ff3b30; color: white; }
  </style>
  <link rel="manifest" href="manifest.json">SW.
</head>
<body>

<div class="calculator">
  <div class="display" id="display"></div>
  <div class="buttons">
    <button class="num" onclick="press('7')">7</button>
    <button class="num" onclick="press('8')">8</button>
    <button class="num" onclick="press('9')">9</button>
    <button class="op" onclick="press('/')">÷</button>

    <button class="num" onclick="press('4')">4</button>
    <button class="num" onclick="press('5')">5</button>
    <button class="num" onclick="press('6')">6</button>
    <button class="op" onclick="press('*')">×</button>

    <button class="num" onclick="press('1')">1</button>
    <button class="num" onclick="press('2')">2</button>
    <button class="num" onclick="press('3')">3</button>
    <button class="op" onclick="press('-')">−</button>

    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="num" onclick="press('0')">0</button>
    <button class="op" onclick="calculate()">=</button>
    <button class="op" onclick="press('+')">+</button>
  </div>
</div>

<script>
  let display = document.getElementById("display");

  function press(val) {
    display.innerText += val;
  }

  function clearDisplay() {
    display.innerText = "";
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Erreur";
    }
  }
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
